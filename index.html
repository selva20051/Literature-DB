<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Inventory Management System</title>
<style>
    body {
        font-family: Arial, sans-serif;
        margin: 20px;
    }
    label {
        display: block;
        margin-bottom: 10px;
    }
    input[type="text"], select, input[type="number"] {
        width: 100%;
        padding: 8px;
        box-sizing: border-box;
        margin-bottom: 15px;
    }
    input[type="submit"] {
        background-color: #4CAF50;
        color: white;
        padding: 10px 20px;
        border: none;
        cursor: pointer;
        font-size: 16px;
    }
    input[type="submit"]:hover {
        background-color: #45a049;
    }
</style>
</head>
<body>

<h2>Enter Item Details</h2>

<form action="index.php" method="POST">
    <label for="item_no">Item Number:</label>
    <input type="text" id="item_no" name="item_no" required>

    <label for="item_name">Item Name:</label>
    <input type="text" id="item_name" name="item_name" required>

    <label for="transaction_type">Transaction Type:</label>
    <select id="transaction_type" name="transaction_type" required>
        <option value="IN">IN</option>
        <option value="OUT">OUT</option>
    </select>

    <label for="transaction_amount">Transaction Amount:</label>
    <input type="number" id="transaction_amount" name="transaction_amount" required>

    <label for="table_name">Select Table:</label>
    <select id="table_name" name="table_name" required>
        <option value="books">Books</option>
        <option value="teaching_toolbox">Teaching Toolbox</option>
        <option value="brochures">Brochures</option>
        <option value="public_magazines">Public Magazines</option>
    </select>

    <label for="month">Month:</label>
    <input type="month" id="month" name="month" required>

    <input type="submit" value="Submit">
</form>

</body>
</html>
